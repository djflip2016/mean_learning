<div *ngIf="posts.length < 1">
    <span>No Current Posts</span>
</div>
<mat-card *ngFor="let cards of posts">
    <mat-card-header>
    <mat-card-title>
        {{ cards.title }}
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ cards.content }}
    </mat-card-content>
    <div class="controls">
        <button mat-button color="accent">Edit</button>
        <button mat-button color="warn">Delete</button>
    </div>
</mat-card>
